<h2>Devices</h2>
<ul class="devices">
    <li *ngFor="let device of devices" (click)="onSelect(device)" [class.selected]="device === selectedDevice">
        <span class="badge">{{ device.id }}</span> {{ device.name }}
    </li>
</ul>

<div *ngIf="selectedDevice">
    <h2>{{selectedDevice.name | uppercase}} is selected</h2>
    <button (click)="gotoDetail()">View details</button>
</div>
