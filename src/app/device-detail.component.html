<div *ngIf="device">
    <h2>Details of {{ device.name }}</h2>
    <div>
        <label>Id:</label> {{ device.id }}
    </div>
    <div>
        <label>Name:</label> <input [(ngModel)]="device.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
